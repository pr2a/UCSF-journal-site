<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSF-Journal-Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right-buttons">
        <a href="login.html" class="login-button">Login</a>
        <a href="create-acc.html" class="create-an-acc-button">Create an Account</a>
    </div>
    <div class="container">
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="warning-text">
            Warning: Your search results may vary.
        </div>
        <div class="topics-box">
            Subject Areas
            <div class="all-articles-title">
                <br>
                All Articles
                <br>
                <br>
            </div>
            <div class="subject-titles">
                <span class="left-align-subject-titles">Text 1</span>
                <span class="center-align-subject-titles">Text 2</span>
                <span class="right-align-subject-titles">Text 3</span>
            </div>
            <div class="subject-titles">
                <span class="left-align-subject-titles">Text 4</span>
                <span class="center-align-subject-titles">Text 5</span>
                <span class="right-align-subject-titles">Text 6</span>
            </div>
            <div class="subject-titles">
                <span class="left-align-subject-titles">Text 7</span>
                <span class="center-align-subject-titles">Text 8</span>
                <span class="right-align-subject-titles">Text 9</span>
            </div>
            <div class="subject-titles">
                <span class="left-align-subject-titles">Text 10</span>
                <span class="center-align-subject-titles">Text 11</span>
                <span class="right-align-subject-titles">Text 12</span>
            </div>
        </div>
    </div>
</body>
</html>
